{% extends "layout.html" %}

{% block title %} Jobs {% endblock %}
{% block content %}


	<div id="gallery" class="grid">
	{% for job in jobs %}
		<div class="image-wrap">
			<a href="{{ url_for('main.personal', id=job.id) }}"><img src={{job.img}}></a>
		<h3> {{ job.title }} -- {{ job.company}}</h3>
		<p> {{ job.deadline }} </p>
		</div>
	{% endfor %}
	</div>
{% endblock content %}
